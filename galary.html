<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Gallery - Ashraful Alam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fdfdfd;
      color: #333;
      line-height: 1.6;
    }

    header {
      padding: 30px 10%;
      background-color: #0077cc;
      color: white;
      text-align: center;
    }

    header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
    }

    section.gallery {
      padding: 60px 10%;
    }

    .gallery-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #0077cc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .caption {
      position: absolute;
      bottom: 0;
      background: rgba(0, 119, 204, 0.8);
      width: 100%;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: 500;
      font-size: 16px;
    }

    footer {
      background: #0077cc;
      color: white;
      padding: 20px 10%;
      text-align: center;
      margin-top: 60px;
    }

    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 24px;
      }
      .gallery-title {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Ashraful Alam</h1>
    <p>SEO & Digital Marketing Portfolio Gallery</p>
  </header>

  <section class="gallery">
    <h2 class="gallery-title">My Work Gallery</h2>
    <div class="grid">

      <!-- Gallery Item 1 -->
      <div class="gallery-item">
        <img src="images/ashraful.png" alt="Project 1" />
        <div class="caption">SEO Audit Result</div>
      </div>

      <!-- Gallery Item 2 -->
      <div class="gallery-item">
        <img src="images/project2.jpg" alt="Project 2" />
        <div class="caption">Backlink Report</div>
      </div>

      <!-- Gallery Item 3 -->
      <div class="gallery-item">
        <img src="images/project3.jpg" alt="Project 3" />
        <div class="caption">Keyword Ranking Boost</div>
      </div>

      <!-- Gallery Item 4 -->
      <div class="gallery-item">
        <img src="images/project4.jpg" alt="Project 4" />
        <div class="caption">Analytics Dashboard</div>
      </div>

      <!-- Add more gallery-item blocks as needed -->

    </div>
  </section>

  <footer>
    &copy; 2025 Ashraful Alam | All rights reserved.
  </footer>

</body>
</html>
